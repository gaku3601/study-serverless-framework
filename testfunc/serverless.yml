package:
 exclude:
   - ./**
 include:
   - ./bin/**

functions:
  hello:
    handler: bin/hello
    events: # ここから4行をAPI GatewayのGETメソッドを作成するために追加
      - http:
          path: hello
          method: get
  hello2:
    handler: bin/hello2
    events: # ここから4行をAPI GatewayのGETメソッドを作成するために追加
      - http:
          path: hello2
          method: get
  authHello:
    handler: bin/authHello
    events: # ここから4行をAPI GatewayのGETメソッドを作成するために追加
      - http:
          path: authhello
          method: get
          authorizer:
            arn: arn:aws:cognito-idp:ap-northeast-1:982976011432:userpool/ap-northeast-1_xerpEI3kg
resources:
  Resources:
    DynamoDataTable:
      Type: 'AWS::DynamoDB::Table'
      #DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: id
            AttributeType: N
        KeySchema:
          -
            AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.table.${self:provider.stage}.dataTable}
    DynamoSequenceTable:
      Type: 'AWS::DynamoDB::Table'
      #DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          -
            AttributeName: TableName
            AttributeType: S
        KeySchema:
          -
            AttributeName: TableName
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:custom.table.${self:provider.stage}.sequenceTable}
  

