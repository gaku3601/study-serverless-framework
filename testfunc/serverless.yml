provider:
  name: aws
  runtime: go1.x
  stage: ${opt:stage, self:custom.defaultStage}
  region: ap-northeast-1
custom:
  defaultStage: dev
  table:
    dev:
      dataTable: dev-datatable
      sequenceTable: dev-sequenceTable
    prod:
      dataTable: prod-datatable
      sequenceTable: prod-sequenceTable

